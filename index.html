<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content= "width=device-width, user-scalable=no">
    <title>Audio App</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="./fontawesome/css/all.css">
    <script src="js/load.js"></script>
    <script src="js/listaudio.js"></script>
</head>
<body onload="BodyLoad()">
    <div class="LoadingWrapper visible">
        <h1 class="CenterText">Loading</h1>
    </div>
    <!-- !Mobile Version -->
    <div id="MobileWrapper">
        <header class="Menu">
            <h2 onclick="Navto()" class="MenuItem active">PLAYBACK</h2>
            <h2 onclick="Navto()" class="MenuItem">LIBRARY</h2>
        </header>
        <div class="PageWrapper">
            <div class="Page Left active">
                <div class="PageDevider">
                    <h1 class="CurrentMeasuredDB"><span class="CurrentDB">00</span> <span class="MeasuredFilter">Dba</span></h1>
                    <h2 class="PreRecDbDisp" id="OriginalDB">Original: 0 Dba</h2>
                </div><!--
                --><div class="PageDevider">
                    <p onclick="CalibrationToggle()" class="WideButton"><i class="fal fa-volume-up"></i></p>
                    <div class="PlaybackButtonWrapper">
                        <p class="PlayPauseButton" onclick="PlayPause()"><i class="far fa-play"></i></p><!--
                        --><p class="LoopButton" onclick="ToggleLoop()"><i class="far fa-repeat" aria-hidden="true"></i></p>
                    </div>
                    <div class="FileLengthWrapper">
                        <div class="ProgressbarBorder">
                            <div class="ProgressbarInside"></div>
                        </div>
                        <p id="FileCurLength" class="FileLengthP left">0:00</p>
                        <p id="FileMaxLength" class="FileLengthP right">0:00</p>
                        <p id="FileTitleSource">Nothing Selected</p>
                    </div>
                </div>
            </div>
            <div class="Page Right">
                <ul id="AudioList">
                    
                </ul>
            </div>
        </div>
        <div class="DetailsPage active">
            <header class="Menu">
                <h2 onclick="document.getElementsByClassName('DetailsPage')[0].classList.toggle('active')" class="DetailsItem"><i class="fal fa-arrow-alt-down"></i><span style="margin-left:5vw;"> DETAILS</span></h2>
            </header>
            <h1 id="DetailsTitle" class="AudioDetails Title">Audio_File1</h1>
            <div class="DetailsWrapper">
                <p class="AudioDetails">Filter:</p>
                <p class="AudioDetails">Volume:</p>
                <p class="AudioDetails">Date:</p>
                <p class="AudioDetails">Length:</p>
            </div>
            <div class="DetailsWrapper">
                <p id="DetailsFilter" class="AudioDetails">DBA</p>
                <p id="DetailsVolume" class="AudioDetails">60</p>
                <p id="DetailsDate" class="AudioDetails">10-09-2019</p>
                <p id="DetailsLength" class="AudioDetails">2:01</p>
            </div>
        </div>
        <div class="CalibrationPage">
            <header class="Menu">
                <h2 onclick="CalibrationToggle()" class="CalibrationItem"><i class="fal fa-arrow-alt-down"></i><span style="margin-left:5vw;"> CALIBRATION</span></h2>
            </header>
            <div class="PageDevider">
                <div class="VolumeButtonWrapper">
                    <p onclick="UpdateVolume('minus')" class="VolumeButton Minus">─</p>
                    <p onclick="UpdateVolume('plus')" class="VolumeButton Plus">＋</i></p>
                </div>
                <input oninput="UpdateVolume(this.value)" type="number" min="0" max="300" value="150" id="VolumeDisplay" /></br>
                <input oninput="UpdateVolume(this.value)" type="range" min="0" max="300" value="150" id="VolumeSlider" />
            </div><!--
            --><div class="PageDevider">
                <h1 id="CurrentDBCalib" class="CurrentMeasuredDB" class="correct" style="margin-top:0;"><span class="CurrentDB">00</span> <span class="MeasuredFilter">Dba</span></h1>
                <h2 class="PreRecDbDisp">Target: 56 Dba</h2>
            </div><!--
            --><div class="PageDevider">
                <p onclick="AutoCalibrateToggle()" id="AutoCalibButton" class="AutoCalibButton"><i class="fal fa-cogs"></i></p>
                <p onclick="PlayCalibTune()" id="PlayCalibTuneButton" class="WideButton"><i class="far fa-play"></i></p>
            </div>
        </div>
    </div>
    <!-- TODO Desktop Version -->
    <div id="DesktopWrapper">
        <h2 class="CenterText">Unfortunately this app only works on mobile as of now</h2>
    </div>
    <script src="js/nav.js"></script>
    <script src="js/playback.js"></script>
    <script src="js/volume.js"></script>
</body>
</html>
